<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="update-loan.component.css" >
</head>
<body>
  <h2 style="text-align: center; color:black"> <u>Update Loan</u></h2>
  <div class="content">
    <form      (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fastname" class="form-label">FirstName</label>
        <input type="text" [(ngModel)]="loan.firstname" 
        class="form-control" id="fastname" name="fastname">
      </div>
        <div class="form-group">
          <label for="lastname" class="form-label">LastName</label>
          <input type="text"   [(ngModel)]="loan.lastname"  class="form-control" id="lastname" name="lastname" >
       </div>
        <div class="form-group">
          <label for="category" class="form-label">Loan No</label>
          <input type="number" [(ngModel)]="loan.loanno"  class="form-control" id="loanNo" name="loanNo">
        </div>
        <div class="form-group">
            <label for="property_add" class="form-label">Property Addres</label>
            <input type="text" [(ngModel)]="loan.property_add"class="form-control" id="property_add" name="property_add">
          </div>
          <div class="form-group">
            <label for="loan_amount" class="form-label">Loan Amount</label>
            <input type="number"  [(ngModel)]="loan.loan_amount"class="form-control" id="loan_amount" name="loan_amount">
          </div>
          <div class="form-group">
            <label for="loan_type" class="form-label">Loan Type</label>
            <input type="text" [(ngModel)]="loan.loan_type"class="form-control" id="loan_type" name="loan_type"> 
          </div>
          <div class="form-group">
            <label for="loan_term" class="form-label">Loan Term</label>
            <input type="number" [(ngModel)]="loan.loan_term"class="form-control" id="loan_term" name="loan_term">
          </div>
         
         
       <div class="form-group">
        <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Submit</button>
      </div>
      </form>
      </div>
</body>
</html>
